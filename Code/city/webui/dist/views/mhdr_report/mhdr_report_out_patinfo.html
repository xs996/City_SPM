
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">出院信息单 - 检索</div>
                        <div class="layui-card-body">
                            
                            <div class="layui-form layui-form-pane" lay-filter="LAY-report-patinfo-query-form">
                             
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">报告卡号</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="relateLinkNum" placeholder="" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">患者姓名</label>

                                            <input type="text" name="patName" placeholder="" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">证件号码</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="patIDCard" placeholder="" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">创建时间</label>
                                        <div class="layui-input-inline">
                                            <div class="layui-input-inline">
                                                <input type="text" class="layui-input" name="createTime" id="createDate" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">出院诊断</label>

                                <div class="layui-form-item">
                                    <button class="layui-btn" lay-submit lay-filter="reportQuery">查询</button>
                                    <button class="layui-btn" lay-submit lay-filter="reportReset">重置</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="layui-card">
                        <div class="layui-tab layui-tab-brief" lay-filter="LAY-report-patinfo-tab">

                            </ul>
                            <div class="layui-tab-content">
                                <div class="layui-tab-item layui-show">

                                </div>
                                <div class="layui-tab-item">
                                    <table id="LAY-report-patinfo-audited" lay-filter="LAY-report-patinfo-audited"></table>

<script type="text/html" id="LAY-report-patinfo-unaudit-header-toolbar">
    <div class="layui-btn-group">
        <button lay-event="add" class="layui-btn layui-btn-sm hyd-patinfo-add"><i class="layui-icon layui-icon-add-1"></i><span style="margin-right: 3px;font-size: 13px!important;">增加</span></button>
        <button lay-event="batch-audit" action="audit" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-survey"></i><span style="margin-right: 3px;font-size: 13px!important;">审核</span></button>
        <button lay-event="batch-del" class="layui-btn layui-btn-sm layui-btn-primary"><i class="layui-icon layui-icon-delete"></i><span style="margin-right: 3px;font-size: 13px!important;">删除</span></button>
    </div>
</script>
<script type="text/html" id="LAY-report-patinfo-unaudit-toolbar">

    <a class="layui-btn layui-btn-xs" action="audit" lay-event="audit">审核</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i></a>
</script>
<script type="text/html" id="LAY-report-patinfo-audited-toolbar">
    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="detail"><i class="layui-icon layui-icon-search"></i></a>
    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="upload" action="audit" title="重新上传"><i class="layui-icon layui-icon-upload-circle"></i></a>
</script>
